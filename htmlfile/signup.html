<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="signupguide.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 20px;
        border: none;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }

      .back-button {
        background-color: transparent;
        border: none;
        color: #333;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 15px;
        display: inline-block;
      }

      .back-button:hover {
        text-decoration: underline;
      }

      .error {
        color: red;
        font-size: 12px;
      }

      .success {
        color: green;
        font-size: 14px;
      }

      .checkbox-wrapper {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }

      .checkbox-wrapper input {
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <div class="desktop">
      <div class="div">
        <img class="ellipse" src="https://c.animaapp.com/maac3azvC5p7MT/img/ellipse-1.png" />

        <!-- Branding -->
        <div class="frame">
          <img
            class="istockphoto"
            src="https://c.animaapp.com/maac3azvC5p7MT/img/istockphoto-1035561592-612x612-2.png"
          />
          <p class="FITNESSGYM">
            <span class="text-wrapper">FITNESS</span> <span class="span">GYM</span>
          </p>
        </div>

        <!-- Google Sign-in -->
        <div class="frame-2">
          <img class="vector" src="https://c.animaapp.com/maac3azvC5p7MT/img/vector.png" />
          <div class="text-wrapper-2">Sign in with Google</div>
        </div>

        <p class="p">or sign up using email</p>

        <!-- Back Button -->
        <button onclick="goBack()" class="back-button">‚Üê Back</button>

        <!-- Signup Form -->
        <form id="signupForm" class="frame-3">
          <div class="div-wrapper">
            <input type="text" id="fullname" name="fullname" placeholder="Full name" required />
          </div>
          <div class="div-wrapper">
            <input type="email" id="email" name="email" placeholder="Email Address" required />
          </div>
          <div class="div-wrapper">
            <input
              type="email"
              id="confirmEmail"
              name="confirmEmail"
              placeholder="Confirm Email Address"
              required
            />
          </div>
          <div class="div-wrapper">
            <input type="password" id="password" name="password" placeholder="Password" required />
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="terms" />
            <label for="terms">
              I agree to the <span class="text-wrapper-4">Terms & Conditions</span> and
              <span class="text-wrapper-4">Privacy Policy</span>
            </label>
          </div>

          <div class="frame-6">
            <button type="submit" class="text-wrapper-5">Sign up</button>
          </div>

          <p id="errorMessage" class="error"></p>
          <p id="successMessage" class="success"></p>
        </form>

        <img
          class="close-round"
          src="https://c.animaapp.com/maac3azvC5p7MT/img/close-round.png"
        />
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      function goBack() {
        window.history.back();
      }

      document.getElementById("signupForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const fullname = document.getElementById("fullname").value.trim();
        const email = document.getElementById("email").value.trim();
        const confirmEmail = document.getElementById("confirmEmail").value.trim();
        const password = document.getElementById("password").value;
        const terms = document.getElementById("terms").checked;
        const error = document.getElementById("errorMessage");
        const success = document.getElementById("successMessage");

        error.textContent = "";
        success.textContent = "";

        if (!fullname || !email || !confirmEmail || !password) {
          error.textContent = "All fields are required.";
          return;
        }

        if (email !== confirmEmail) {
          error.textContent = "Email addresses do not match.";
          return;
        }

        if (password.length < 6) {
          error.textContent = "Password must be at least 6 characters.";
          return;
        }

        if (!terms) {
          error.textContent = "You must agree to the terms.";
          return;
        }

        // Mock successful submission
        success.textContent = "Sign up successful! üéâ";
      });
    </script>
  </body>
</html>
