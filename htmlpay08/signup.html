<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="signupguide.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <img class="ellipse" src="https://c.animaapp.com/maac3azvC5p7MT/img/ellipse-1.png" />
        <div class="frame">
          <img
            class="istockphoto"
            src="https://c.animaapp.com/maac3azvC5p7MT/img/istockphoto-1035561592-612x612-2.png"
          />
          <p class="FITNESSGYM"><span class="text-wrapper">FITNESS</span> <span class="span">GYM</span></p>
        </div>
        <div class="frame-2">
          <img class="vector" src="https://c.animaapp.com/maac3azvC5p7MT/img/vector.png" />
          <div class="text-wrapper-2">Sign in with Google</div>
        </div>
        <p class="p">or sign up using email</p>
        <div class="frame-3">
          <div class="div-wrapper"><div class="text-wrapper-3">Full name</div></div>
          <div class="div-wrapper"><div class="text-wrapper-3">Email Address</div></div>
          <div class="div-wrapper"><div class="text-wrapper-3">Confirm Email Address</div></div>
          <div class="div-wrapper"><div class="text-wrapper-3">Password</div></div>
          <div class="frame-4">
            <div class="frame-5"></div>
            <p class="i-agree-to-the-terms">
              <span class="text-wrapper">I agree to the </span>
              <span class="text-wrapper-4">Terms &amp; Conditions</span>
              <span class="text-wrapper"> and </span>
              <span class="text-wrapper-4">Privacy Policy</span>
            </p>
          </div>
          <div class="frame-6"><div class="text-wrapper-5">Sign up</div></div>
        </div>
        <img class="close-round" src="https://c.animaapp.com/maac3azvC5p7MT/img/close-round.png" />
      </div>
    </div>
  </body>
</html>
